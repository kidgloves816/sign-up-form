<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="nameTag"> <img src="./images/odin-lined.png" alt="Odin"> ODIN</div>
            <div class="photoCredit">Photo by Halie West on Unsplash</div>
        </div>
        <div class="signUp">
            <div class="heroText">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <span class="italicized">now</span>.
                </p>
                <p>You <span class="italicized">know</span> you want to.</p>
            </div>
            <div class="info">
                <p>Let's do this!</p>
                <form action="example.com/path" method="post">
                    <div class="leftSide">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first_name">
                        <label for="userEmail">E-mail</label>
                        <input type="email" id="userEmail" name="user_email">
                        <label for="userPassword">Password</label>
                        <input type="password" name="user_password" id="userPassword">
                    </div>
                    <div class="rightSide">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phone_number" id="phoneNumber">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirmPassword">
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://sign-in">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
